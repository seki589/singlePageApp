<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name <br> (job title) </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} <br> {{element.jobTitle}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age  </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="nickName">
      <th mat-header-cell *matHeaderCellDef> Nickname </th>
      <td mat-cell *matCellDef="let element"> {{element.nickName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Employee </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
